spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/sencondhand_market?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: ${REDIS_HOST:127.0.0.1}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: ${REDIS_DATABASE:0}
mybatis-plus:
  mapper-locations: classpath*:/mappers/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false


app:
  jwt:
    secret: ${APP_JWT_SECRET:local-dev-secret}
    expireMinutes: ${APP_JWT_EXPIRE_MINUTES:120}
  uploadDir: ${APP_UPLOAD_DIR:uploads}
  cors:
    allowedOrigins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}
  tos:
    endpoint: ${TOS_ENDPOINT:tos-cn-beijing.volces.com}  # TOS endpoint
    region: ${TOS_REGION:cn-beijing}  # TOS region，格式：cn-beijing（不是完整endpoint）
    accessKey: ${VOLC_ACCESS_KEY_ID:}
    secretKey: ${VOLC_ACCESS_KEY_SECRET:}
    bucketName: ${TOS_BUCKET_NAME:work2}


server:
  port: ${SERVER_PORT:8080}



